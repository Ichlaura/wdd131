<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Classes | Paola's English School</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <a class="skip-link" href="#main-content">Skip to main content</a>

    <header class="site-header">
        <!-- Same header as index.html -->
    </header>

    <main id="main-content">
        <section class="register-hero">
            <div class="container">
                <h1>Join Our English Classes</h1>
                <p>Start your language journey today</p>
            </div>
        </section>

        <section class="registration-form">
            <div class="container">
                <form id="registration" class="form-validate" novalidate>
                    <div class="form-step active" id="step-1">
                        <h2>Personal Information</h2>
                        
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full-name" required>
                            <span class="error-message"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                            <span class="error-message"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="country" name="country" required>
                                <option value="">Select your country</option>
                                <option value="JP">Japan</option>
                                <option value="CO">Colombia</option>
                                <option value="MX">Mexico</option>
                                <option value="CL">Chile</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="timezone">Timezone</label>
                            <select id="timezone" name="timezone" required>
                                <option value="">Select your timezone</option>
                                <option value="Asia/Tokyo">Japan Standard Time (UTC+9)</option>
                                <option value="America/Bogota">Colombia Time (UTC-5)</option>
                                <!-- More timezones -->
                            </select>
                        </div>
                        
                        <div class="form-nav">
                            <button type="button" class="btn btn-next" data-next="step-2">Next</button>
                        </div>
                    </div>
                    
                    <div class="form-step" id="step-2">
                        <h2>Course Selection</h2>
                        
                        <div class="form-group">
                            <label>Course Interest</label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="course-type" value="conversational" required>
                                    Conversational English
                                </label>
                                <label>
                                    <input type="radio" name="course-type" value="business">
                                    Business English
                                </label>
                                <label>
                                    <input type="radio" name="course-type" value="exam">
                                    Exam Preparation
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="level">Current English Level</label>
                            <select id="level" name="level" required>
                                <option value="">Select your level</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="goals">Learning Goals</label>
                            <textarea id="goals" name="goals" rows="4"></textarea>
                        </div>
                        
                        <div class="form-nav">
                            <button type="button" class="btn btn-prev" data-prev="step-1">Back</button>
                            <button type="button" class="btn btn-next" data-next="step-3">Next</button>
                        </div>
                    </div>
                    
                    <div class="form-step" id="step-3">
                        <h2>Complete Registration</h2>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="terms" required>
                                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="newsletter">
                                I'd like to receive newsletters and updates
                            </label>
                        </div>
                        
                        <div class="form-nav">
                            <button type="button" class="btn btn-prev" data-prev="step-2">Back</button>
                            <button type="submit" class="btn btn-submit">Submit Registration</button>
                        </div>
                    </div>
                </form>
                
                <div id="confirmation" class="hidden">
                    <h2>Registration Complete!</h2>
                    <p>Thank you for registering. We've sent confirmation details to your email.</p>
                    <a href="index.html" class="btn btn-primary">Return to Homepage</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/main.js" defer></script>
</body>
</html>
